<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог статей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            margin-top: 20px;
        }

        .article-card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 300px;
            margin-bottom: 20px;
            padding: 10px;
        }

        .article-card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .tags span {
            background-color: #eee;
            color: black;
            margin: 0 5px 5px 0;
            padding: 2px;
            display: inline-block;
        }

        .related-links a {
            display: block;
            margin-bottom: 5px;
            color: blue;
            text-decoration: none;
        }

        .related-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Каталог статей</h1>
    </header>

    <div class="articles">
        <!-- Статьи будут добавлены здесь с помощью JavaScript -->
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  fetch('articles.json')
    .then(response => response.json())
    .then(articles => {
      const articlesContainer = document.querySelector('.articles');
      articles.forEach(article => {
        const articleCard = document.createElement('div');
        articleCard.className = 'article-card';
        articleCard.innerHTML = `
          <h2>${article.title}</h2>
          <p>${article.preview}</p>
          <div class="tags">${article.tags.map(tag => `<span>${tag}</span>`).join(' ')}</div>
          <div class="related-links">${article.links.map(link => `<a href="#">${link}</a>`).join(' ')}</div>
        `;
        articlesContainer.appendChild(articleCard);
      });
    })
    .catch(error => console.error('Ошибка загрузки статей:', error));
});
</script>

</body>
</html>
